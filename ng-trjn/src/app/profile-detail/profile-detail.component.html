<mat-card class="profile">
  <mat-card-header>
    <img mat-card-avatar [src]="(profile?.picture) || ''" />
    <mat-card-title>{{profile?.user.first_name}} {{profile?.user.last_name}}</mat-card-title>
    <mat-card-subtitle>{{profile?.bio}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions *ngFor="let identity of profile?.identities">
      <a mat-button href='http://{{identity.provider}}.com/{{identity.external_id}}' target="_blank">
        <img src='/assets/{{identity.provider}}-128.png' />
      </a>
  </mat-card-actions>
  <div class="clear"></div>
</mat-card>
