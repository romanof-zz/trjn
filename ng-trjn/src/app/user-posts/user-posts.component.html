<app-profile-detail (profileLoaded)="getUserPosts($event)"></app-profile-detail>
<mat-list>
  <mat-list-item *ngFor="let post of posts">
    <a matLine routerLink="/posts/{{post.id}}">{{post.title}}</a>
    <p matLine>{{post.short_text}}</p>
    <small matLine>{{post?.created_at|date:'mediumDate'}}</small>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
