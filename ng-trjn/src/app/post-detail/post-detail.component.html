<mat-card>
  <mat-card-title>{{post?.title}}</mat-card-title>
  <mat-card-content [innerHTML]="post?.text"></mat-card-content>

  <mat-card-actions>
    <small>
      Posted on {{post?.created_at|date:'mediumDate'}} by
      <a routerLink="/profile/{{post?.author.username}}">
        {{post?.author.username}}
      </a>
    </small>
  </mat-card-actions>

  <div *ngIf="backUrl">
    <a routerLink="{{backUrl}}">Back</a>
  </div>
</mat-card>
